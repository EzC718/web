        function readOutTitles() {
    // Get all elements with a title attribute
    const elementsWithTitle = document.querySelectorAll('[title]');
    
    // Extract the title values
    let titles = [];
    elementsWithTitle.forEach(elem => {
        titles.push(elem.title);
    });

    // Create a function to recursively read the titles
    function speakTitle(index) {
    currentIndex = index;
    if (index >= titles.length) return;  // Stop when all titles are read

    var utterance = new SpeechSynthesisUtterance(titles[index]);
    utterance.volume = 0.3;  // Set the volume to 30%
    utterance.rate = 1.5;   // Increase the rate/speed of the speech
    utterance.onend = function(event) {
        speakTitle(index + 1);  // Speak the next title when the current one ends
    };
    window.speechSynthesis.speak(utterance);
}


    speakTitle(0);  // Start speaking from the first title
}

let isMuted = false;
